<!DOCTYPE html>
<html>
    <head>
        <title>fx-991DEX typer</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body data-bs-theme="dark">
    	<h1>fx-991DEX Typer</h1>
    	<i>by dacoconutchemist</i>
    	<textarea rows="8" cols="30" id="textinput" placeholder="Write something... / Schreib etwas..."></textarea>
    	<span id="output"></span>
    	<table id="characterTable" border="1">
	        <thead>
	            <tr>
	                <th>Letters<br>Buchstaben</th>
	                <th>Uppercase<br>Großbuchstaben</th>
	                <th>Uppercase Bold<br>Groß, fett</th>
	                <th>Uppercase Bold Italic<br>Groß, fett, kursiv</th>

	                <th>Lowercase Bold<br>Klein, fett</th>
	                <th>Lowercase Bold Italic<br>Klein, fett, kursiv</th>
	            </tr>
	        </thead>
	        <tbody>
	        </tbody>
	    </table>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
